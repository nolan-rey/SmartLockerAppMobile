<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#2563EB"/>
  
  <!-- Logo Container -->
  <g transform="translate(50, 60)">
    <!-- Main Logo Box -->
    <rect x="0" y="0" width="100" height="60" rx="6" ry="6" fill="white"/>
    
    <!-- Left Section (E) -->
    <rect x="8" y="8" width="35" height="44" fill="#2563EB"/>
    <rect x="12" y="12" width="25" height="8" fill="white"/>
    <rect x="12" y="26" width="20" height="8" fill="white"/>
    <rect x="12" y="40" width="25" height="8" fill="white"/>
    
    <!-- Right Section (Lock) -->
    <rect x="57" y="8" width="35" height="44" fill="#2563EB"/>
    
    <!-- Lock Body -->
    <rect x="65" y="32" width="19" height="15" rx="2" ry="2" fill="white"/>
    
    <!-- Lock Shackle -->
    <path d="M 68 32 Q 68 22 74.5 22 Q 81 22 81 32" stroke="white" stroke-width="2.5" fill="none"/>
    
    <!-- Keyhole -->
    <circle cx="74.5" cy="38" r="1.5" fill="#2563EB"/>
    <rect x="73.5" y="39" width="2" height="4" fill="#2563EB"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SmartLocker</text>
</svg>
